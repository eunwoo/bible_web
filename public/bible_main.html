    <script>
$(document).ready(function() {
    $('.item').attr('class', 'col-6 col-sm-4 col-lg-3 col-xl-2 text-center bible-title p-3')
})

(function() {
    window.addEventListener('resize', handle_resize);
    modify_border();
    function handle_resize() {
        console.log('resize', document.body.clientWidth);

        modify_border();

    }

    function remove_dummy() {
        const boxes = document.querySelectorAll('.dummy');

        boxes.forEach(box => {
            box.remove();
        });
    }
    function modify_border() {
        var childNodes = document.getElementById("bibles").childNodes;
        var elementNodeCount = 0;

        remove_dummy();
        if(document.body.clientWidth < 576) {   // extra small
            elementNodeCount = 0;
            childNodes = document.getElementById("bibles").childNodes;
            for(var i = 0; i < childNodes.length; i++) {
                if(childNodes[i].nodeType !== 3) {
                    if((elementNodeCount%2) == 0) {
                        childNodes[i].style.cssText = '';
                    }
                    else {
                        childNodes[i].style.cssText = 'border-left:0px;'
                    }
                    if(elementNodeCount>1) {
                        childNodes[i].style.cssText += 'border-top:0px;'
                    }
                    elementNodeCount++;
                }            
            }
            if((elementNodeCount%2)===1) {
                var childDiv = document.createElement('div');
                var div = document.getElementById("bibles").appendChild(childDiv);
                div.className = 'col-6 dummy';
                div.style.cssText = "background:#ccc;"
                console.log('a')
            }
        }
        else if(document.body.clientWidth < 992) {   // small(col-sm-)
            console.log('col-sm')

            elementNodeCount = 0;
            childNodes = document.getElementById("bibles").childNodes;
            for(var i = 0; i < childNodes.length; i++) {
                if(childNodes[i].nodeType !== 3) {
                    if((elementNodeCount%3) !== 0) {
                        childNodes[i].style.cssText = 'border-left:0px;'
                    }
                    else {
                        childNodes[i].style.cssText = ''
                    }
                    if(elementNodeCount>2) {
                        childNodes[i].style.cssText += 'border-top:0px;'
                    }
                    elementNodeCount++;
                }            
            }
            if((elementNodeCount%3) > 0) {
                var childDiv = document.createElement('div');
                var div = document.getElementById("bibles").appendChild(childDiv);
                div.className = 'col-sm-4 dummy';
                div.style.cssText = "background:#ccc;"
                console.log('a')
            }
        }
        else if(document.body.clientWidth < 1200) {   // large(col-lg-)
            console.log('col-lg')

            elementNodeCount = 0;
            childNodes = document.getElementById("bibles").childNodes;
            for(var i = 0; i < childNodes.length; i++) {
                if(childNodes[i].nodeType !== 3) {
                    if((elementNodeCount%4) !== 0) {
                        childNodes[i].style.cssText = 'border-left:0px;'
                    }
                    else {
                        childNodes[i].style.cssText = ''
                    }
                    if(elementNodeCount>3) {
                        childNodes[i].style.cssText += 'border-top:0px;'
                    }
                    elementNodeCount++;
                }            
            }
            if((elementNodeCount%4) > 0) {
                var childDiv = document.createElement('div');
                var div = document.getElementById("bibles").appendChild(childDiv);
                div.className = 'col-lg-3 dummy';
                div.style.cssText = "background:#ccc;"
                console.log('a')
            }
        }
        else {   // extra large(col-xl-)
            console.log('col-xl')

            elementNodeCount = 0;
            childNodes = document.getElementById("bibles").childNodes;
            for(var i = 0; i < childNodes.length; i++) {
                if(childNodes[i].nodeType !== 3) {
                    if((elementNodeCount%6) !== 0) {
                        childNodes[i].style.cssText = 'border-left:0px;'
                    }
                    else {
                        childNodes[i].style.cssText = ''
                    }
                    if(elementNodeCount>2) {
                        childNodes[i].style.cssText += 'border-top:0px;'
                    }
                    elementNodeCount++;
                }            
            }
            if((elementNodeCount%6) > 0) {
                console.log((elementNodeCount%6))
                for(i=(elementNodeCount%6);i<6;i++) {
                    var childDiv = document.createElement('div');
                    var div = document.getElementById("bibles").appendChild(childDiv);
                    div.className = 'col-xl-2 dummy';
                    div.style.cssText = "background:#ccc;"
                    console.log('a')
                }
            }
        }
        childNodes = document.getElementById("bibles").childNodes;
        for(var i = 0; i < childNodes.length; i++) {
            if(childNodes[i].nodeType !== 3) {
                childNodes[i].style.cssText += 'cursor:pointer;';
                console.log('cursor')
            }
        }
    }
