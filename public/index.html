<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4d207b59aa.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="./css/swiper-bundle.min.css"
        />

    <script src="./js/swiper-bundle.min.js"></script>

    <style>

/* If the screen size is 1200px wide or more, set the font-size to 80px */
@media (min-width: 1200px) {
  .font-resp {
    font-size: 2vw;
    font-weight: 600;
    font-family: 'Noto Sans', sans-serif;
  }
}
/* If the screen size is smaller than 1200px, set the font-size to 80px */
@media (max-width: 1199.98px) {
  .font-resp {
    font-size: 3vw;
    font-weight: 600;
    font-family: 'Noto Sans', sans-serif;
  }
}        
.card-margin {
    margin-right: 10vw;
}

.card-margin:last-of-type {
    margin-right: 0;
}

.swiper {
  width: 100vw;
  height: 300px;
}

    </style>
</head>
<body>
<!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <div class="text-center">
                <img src="img/banner1.png">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="text-center">
                <img src="img/banner2.png"></div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card card-margin border-0" onclick="location.href='bible_main.html';" style="cursor: pointer;">
                    <div>
                        <i class="fa-solid fa-book-bible fa-3x"></i>
                    </div>
                    <div class="card-body font-resp">
                        한.중.미성경
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card card-margin border-0">
                    <div>
                        <i class="fa-solid fa-music fa-3x"></i>
                    </div>
                    <div class="card-body font-resp">
                        반주&4성부
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card card-margin border-0">

                    <i class="fa-brands fa-rocketchat fa-3x"></i>
                    <div class="card-body font-resp">
                        예쁜카드와 QT
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-church fa-3x"></i>
                    <div class="card-body font-resp">
                        찾기와 등록
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-list fa-3x"></i>
                    <div class="card-body font-resp">
                        성경 읽기관리
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-comment-sms fa-3x"></i>
                    <div class="card-body font-resp">
                        교회알림문자
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-share-nodes fa-3x"></i>
                    <div class="card-body font-resp">
                        어플추천하기
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-thumbs-up fa-3x"></i>
                    <div class="card-body font-resp">
                        앱칭찬 댓글달기
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-3 col-xl-2 text-center">
                <div class="card border-0">
                    <i class="fa-solid fa-gear fa-3x"></i>
                    <div class="card-body font-resp">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script>

const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },
  autoplay : {  // 자동 슬라이드 설정 , 비 활성화 시 false
    delay : 3000,   // 시간 설정
    disableOnInteraction : false,  // false로 설정하면 스와이프 후 자동 재생이 비활성화 되지 않음
  },
  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


});
    </script>
</body>
</html>
